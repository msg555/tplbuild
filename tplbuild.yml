version: "1.0"

base_image_repo: msg555/base-{stage}

dockerfile_syntax: 
  docker/dockerfile:1

platforms:
  - linux/amd64
  - linux/arm64

default_profile: dev
profiles:
  dev:
    env: dev
  release:
    env: release

contexts:
  default:
    ignore: | # Set 
      *
      !tplbuild

  base:
    ignore: |
      *
      !requirements.txt
      {% if env == "dev" %}!requirements-dev.txt{% endif %}
