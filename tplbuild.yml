version: "1.0"

base_image_repo: msg555/base-{stage_name}

platforms:
  - linux/amd64
  - linux/arm64

default_config: dev
configs:
  dev:
    env: dev
  release:
    env: release

contexts:
  default:
    ignore: | # Set 
      *
      !tplbuild

  base:
    ignore: |
      *
      !requirements.txt
      {% if config.env == "dev" %}!requirements-dev.txt{% endif %}
